{% load static %}

<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo.png' %}" alt="Logo da Galeria Mundi" />
        {% include 'partials/_alertas.html' %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name = "buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>                    
                </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home-ativo.png' %}"> Home</a>
                <a href="{% url 'login' %}"><img src="{% static '/assets/ícones/1x/login - inativo.png' %}"> Login</a>
                <a href="{% url 'cadastro' %}"><img src="{% static '/assets/ícones/1x/adicionar-usuario - inativo.png' %}"> Cadastrar</a>
                <a href="{% url 'nova_obra' %}"><img src="{% static '/assets/ícones/1x/nova-obra - inativo.png' %}"> Cadastrar Obra</a>
                <a href="{% url 'logout' %}"><img src="{% static '/assets/ícones/1x/logout - inativo.png' %}"> Logout</a>
            </nav>
        </section>
